            ["\n시스템 로그 설정을 설정할 것이다.\n메일 관련 모든 기록은 /var/log/maillog 파일에 기록하는데, info 수준의 로그는 제외한다.\n","\nmail.*;mail.!=info /var/log/maillog\n"],
            ["grep을 이용해서 ihduser가 로그인한 로그를 확인하려고 한다. 명령어는?\n","\ngrep ihduser /var/log/secure\n"],
            ["\ngrep을 이용해서 sendmail 데몬 시작 시간을 확인한다.\n","\ngrep sendmail /var/log/maillog\n"],
            ["부팅 시 동작하는 데몬들의 동작 성공 여부를 확인한다.\n","\ncat /var/log/boot.log\n"],
            ["\ndovecot 데몬 시작 시간을 확인한다.\n","\ncat /var/log/maillog ( dovecot은 Linux/Unix 계열 시스템 용 IMAP과 POP3 전자메일 서버이다)"],
            ["ssh 비밀키와 공개키 쌍을 생성하는 명령어\n","\nssh-keygen\n"],
            ["\nssh-keygen으로 생성되는 파일의 경로는? 사용자가 ihduser고 사용자 홈디렉터리는 /home이다\n","\n/home/ihduser/.ssh/id_rsa\n/home/ihduser/.ssh/id_rsa.pub"],
            ["root의 패스워드 변경이 가능한 임의적 싱글모드 접근을 막기 위해 grub에 패스워드를 설정하는 과정이다. 어떻게 해야 하는가?\n","\nvi /etc/grub.conf\npassword --md5 {비밀번호}"],
            ["root의 패스워드 변경이 가능한 임의적 싱글모드 접근을 막기 위해 grub에 패스워드를 설정하는 과정이다. 어떻게 해야 하는가?\n","\nvi /etc/grub.conf\npassword --md5 {비밀번호}\n"],
            ["\n어떤 파일을 수정만 가능하고 삭제는 불가능 하게 하고 싶다 명령어는?\n","\nchattr +a {filename}\n"],
            ["\n어떤 파일을 삭제 수정 둘다 못하게 하고 싶다 명령어는?\n","\nchattr +i {filename}\n"],
            ["\n파일에 부여된 속성을 확인하고 싶다. 명령어는?\n","\nlsattr"],
            ["rpc 관련 데몬을 실행하는 명령어는?\n","service rpcbind start\n"],
            ["rpc 서버 관련 데몬 3개 실행하기 명령어는?\n","\nservice ypserv start\nservice yppasswdd start\nservice ypxfrd start\n"],
            ["IP주소가 192.168.12.22에 대한 질의시 도메인을 알려주는 리버스 존 파일 설정을 한다. 리버스 존 파일명은 ihd.rev로 지정한다.\nzone ( ) IN {\n type ( );\n ( );\n}\n","\n\"12.168.192.in-addr.arpa\" 또는 \"22.12.168.192.in-addr.arpa\"\nmaster\nfile \"ihd.rev\" 또는 \"/var/named/ihd.rev\"\n"],
            ["\nDNS 설정에서\n도메인에 대한 질의를 168.126.63.1 서버로 전달하는데, 해당 서버가 그 질의에 대한 응답을 하지 않을 경우에만 질의에 응답하도록 설정한다.\n","\nforward first;\nforwarders {168.126.63.1;};"],
            ["xinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\n설정파일의 위치는?\n","\nvi /etc/xinetd.conf\n"],
            ["\nxinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\n접속 가능한 호스트는 IP 주소가 192.168.12.22 및 192.168.5.0 네트워크 대역을 사용하는 호스트만 가능하도록 설정한다.\n","\nonly_from = 192.168.12.22 192.168.5.0 (192.168.5.0 대신에 192.168.5.0/24 가능)\n"],
            ["\nxinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\nIP 주소가 192.168.5.44 인 호스트의 접근은 차단되도록 설정한다.\n","\nno_access = 192.168.5.44\n"],
            ["\nxinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\n동시에 서비스할 수 있는 서버의 최대 개수에 30개로 설정한다.\n","\ninstances = 30\n"],
            ["\nxinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\n특정 IP 주소 하나당 서비스 개수는 3개로 제한한다.\n","\nper_source = 3\n"],
            ["\nxinetd 기반 서비스 운영을 위해 환경 설정 파일에 주요 설정을 진행하는 과정이다.\n접속 가능한 시간은 오전 9시 부터 오후 6시, 오후 8시부터 오후 11시 30분까지로 제한한다.\n","\naccess_times = 09:00-18:00 20:00-23:00\n\n"],
            ["로컬 시스템에 열려진 포트를 확인하고, 실행 명령어를 찾는 과정이다.\n로컬 시스템의 포트 번호 0번부터 65532번까지 스캔하여 열려진 포트를 확인한다.\n","\nnmap -p 0-65532 localhost\n"],
            ["\n55176번 포트를 사용하는 프로그램의 PID를 확인하기 위한 명령어는?\n","\nnetstat -ap | grep 55176\n"],
            ["\nPID를 알고 있을 때, 해당 프로세스를 실행시킨 명령어의 절대경로를 확인하는 방법은?\n","\nls -l /proc/500404/exe"],
            ["iptable를 이용해서 방화벽을 설정하는 과정이다. \n현재 INPUT 사슬에 설정되어 있는 모든 정책을 삭제하여 초기화한다.\n","\niptables -F INPUT\n"],
            ["\niptable를 이용해서 방화벽을 설정하는 과정이다. \n외부로 들어오는 패킷을 모두 거부하고, IP 주소가 192.168.12.22번인 호스트로부터 들어오는 패킷에 대해서만 허가하는 정책을 설정한다.\n","\niptables -P INPUT DROP\niptables -A INPUT -s 192.168.12.22 -j ACCEPT"],
            ["아파치 웹 서버 환경 설정을 진행하려고 한다.\n/usr/local/apache/error 디렉터리를 /error 디렉터리로 경로를 단축하는 설정을 한다.\n","\nAlias /error \"/usr/local/apache/error\"\n"],
            ["\n아파치 웹 서버 환경 설정을 진행하려고 한다.\n하나의 IP주소를 가지고 있는 시스템에서 2개의 도메인 설정이 가능하도록 지정한다. IP 주소는 192.168.5.12이고, 포트 번호는 기본 웹 서버 포트인 80번을 사용한다.\n","\nNameVirtualHost 192.168.5.12:80"],
            ["ihduser의 사용자명을 kaituser로 변경한다.\n홈디렉터리를 /home/ihduser에서 /home/kaituser로 변경하고, 기존에 소유했던 파일이나 디렉터리도 그대로 이용가능하도록 한다.\n","\nusermod -l kaituser -d /home/kaituser -m ihduser\n"],
            ["\nihduser 사용자가 패스워드 입력 없이 사용자명만 입력하면 로그인이 가능하도록 설정한다.\n","\npasswd -d ihduser\n"],
            ["\nkaituser는 다음 로그인 시에 패스워드를 반드시 바꾸도록 설정한다.\n","\npasswd -e kaituser\n"],
            ["\nexamuser의 패스워드가 만료된 후 3일이 지나면 로그인이 불가능하도록 설정한다.\n","\npasswd -i 3 examuser"],
            ["사용자의 디스크 쿼터를 설정하는 과정이다.\n/etc/fstab 파일에서 /home 관련된 영역의 4번째 필드에 추가로 기재해야할 옵션 값을 적는다.\n","\nusrquota\n"],
            ["\n사용자의 디스크 쿼터를 설정하는 과정이다.\n/home 영역을 다시 마운트한다.\n","\nmount -o remount\n"],
            ["\n사용자의 디스크 쿼터를 설정하는 과정이다.\n파일 시스템을 체크하여 quota 기록 파일을 생성한다.\n","\nquotacheck /home\n"],
            ["\n사용자의 디스크 쿼터를 설정하는 과정이다.\nkaituser 사용자에 대한 쿼터를 설정한다.\n","\nedquota kaituser"],
            ["/usr/local/apache/htdocs 디렉터리를 /var/www/html로도 접근이 가능하도록 링크를 설정한다.\n","\nln -s /usr/local/apache/htdocs /var/www/html\n"],
            ["\n/project/lin.sh 파일의 내용과 동일한 내용이 보존되도록 /backup/lin.sh를 생성한다. /project/lin.sh 파일이 삭제되어도 /backup/lin.sh 파일의 내용은 그대로 유지되도록 한다.\n","\nln /project/lin.sh /backup/lin.sh\n"],
            ["로그인 해서 사용중인 bash의 NI 및 PRI 값을 확인하는 명령어는?\n","\nps -l 또는 top\n"],
            ["\nbash의 NI값을 10 낮춰서 우선순위를 높인다\n","\nnice --10 bash 또는 nice -n -10 bash\n"],
            ["\npid가 513인 프로세스의 NI값 최대로 낮춰서 우선순위를 높인다\n","\nrenice -n -20 513 또는 renice -20 513\n"],
            ["ihduser 사용자가 설정한 cron 작업 내용을 확인한다.\n","\ncrontab -lu ihduser (뒤에 username을 써주려면 -u 옵션이 들어가야 한다)\n"],
            ["\nihduser 사용자가 설정한 cron 작업 내용을 수정한다.\n","\ncrontab -eu ihduser (뒤에 username을 써주려면 -u 옵션이 들어가야 한다)\n"],
            ["\nihduser 사용자가 설정한 cron 작업 파일을 삭제한다.\n","\ncrontab -ru ihduser (뒤에 username을 써주려면 -u 옵션이 들어가야 한다)"],
            ["rpm 패키지로 설치된 mysql를 제거하는데, 의존성은 무시한다.\n","\nrpm -e --nodeps mysql\n"],
            ["\nmysql 패키지를 제거했더니, postfix가 정상적으로 동작하지 않는다. postfix의 실행 명령어의 위치 정보를 출력하는 명령을 적는다.\n","\nwhich postfix\n"],
            ["\npostfix가 참고하는 동적 라이브러리 정보를 확인하는 명령을 기재한다.\n","\nldd /usr/sbin/postfix(which postfix로 얻어낸다)\n"],
            ["묶여진 파일의 압축을 해제하는데, 파일 목록 등과 같은 진행 과정은 화면에 표시하지 않는다.\n","\ntar -Jxf project.tar.xz\n"],
            ["\nsum.c를 컴파일 하여 sum.o라는 목적 파일을 생성한다.\n","\ngcc -c sum.c\n"],
            ["\nsum.o 및 add.o와 같이 2개의 목적 파일을 이용해서 calc라는 실행 명령을 생성한다.\n","\ngcc -o calc sum.o add.o"],
            ["사용 가능한 모듈 목록 정보를 출력한다.\n","\nmodprobe -l \n"],
            ["\nip6table_filter 모듈을 제거하면서 관련 모듈도 같이 제거한다.\n","\nmodprobe -r ip6table_filter\n"],
            ["\n3c59x.ko 모듈 관련 정보를 출력한다.\n","\nmodinfo 3c59x.ko"],
            ["최근에 재부팅한 정보 2개만 출력한다.\n","\nlast -2 reboot \n"],
            ["\n로컬시스템의 3번째 터미널 창(/dev/tty3)에 로그인이 성공한 정보를 출력한다.\n","\nlast tty3\n"],
            ["\nkaituser가 로그인에 실패한 정보를 출력한다.\n","\nlastb kaituser\n"],
            ["\nihduser의 최종 로그인한 정보를 출력한다.\n","\nlastlog -u ihduser (lastlog 유저별 마지막 로그인 로그)"],
            ["아피치 설정 과정에서 허가 거부된 페이지에 접근할 경우에 제공되는 페이지를 설정하는 항목과 값은?\n","\nErrorDocument 403 /forbidden.html\n"],
            ["\n아파치 설정 과정에서 인증되지 않은 경우에 제공되는 페이지를 설정한다는 항목과 값은?\n","\nErrorDocument 402 /unauth.html\n"],
            ["\n아파치 설정 과정에서 존재하지 않는 웹 문서에 접근할 때 제공되는 페이지를 설정한다.\n","\nErrorDocument 404 /not_found.html"],
            ["지정된 NIS 서버이름을 출력한다.\n","\nypwhich\n"],
            ["\nNIS 서버의 맵 파일을 출력한다.\n","\nypwhich -m\n"],
            ["\nNIS 서버의 사용자 관련 정보를 출력한다.\n","\nypcat passwd.byname\n"],
            ["\nNIS 서버에 등록된 lin 사용자의 패스워드를 변경한다.\n","\nyppasswd lin"],
            ["NFS 서버에서 외부에 공유된 내용을 세부적인 설정 정보를 포함해서 자세히 출력한다.\n","\nexportfs -v\n"],
            ["\nNFS 클라이언트에서 NFS 서버인 192.168.12.22의 공유된 정보를 확인한다.\n","\nshowmount -e 192.168.12.22\n"],
            ["\nRPC 관련 정보를 확인한다.\n","\nrpcinfo\n"],
            ["\nNFS 서버 또는 NFS 클라이언트에서 NFS 관련 상태 정보를 출력한다.\n","\nnfsstat"],
            ["삼바 서버 설정에서 윈도우 운영체제에서 이름으로 접근할 때의 명칭은 ihd_com으로 지정한다.\n","\nnetbios name = ihd_com\n"],
            ["\n삼바 서버 설정에서 공유 그룹명은 IHD로 지정한다.\n","\nworkgroup = IHD\n"],
            ["\n삼바 서버 설정에서 서버에 대한 설명은 IHD server로 지정한다.\n","\nserver string = IHD server\n"],
            ["\n삼바 서버 설정에서 접근할 수 있는 호스트는 192.168.5.0 네트워크에 대역에 속한 모든 호스트들과 로컬시스템으로 제한한다.\n","\nhosts allow = 192.168.5. 127."],
            ["linux.com 도메인의 webmaster 계정은 ihduser에게 전달되도록 설정하고, windows.com 도메인의 webmaster 계정은 kaituser에게 전달되도록 설정한다.\n","\nvi /etc/mail/vitrusertable\nwebmaster@linux.com ihduser\nwebmaster@windows.com kaituser\n"],
            ["\n하나의 메일 서버에 여러 도메인을 사용하는 환경에서 동일한 메일 계정을 요구받아 관련 설정하는 과정에서\n수정된 내용을 반영하는 makemap 명령어를 기술한다.\n","\nmakemap hash /etc/mail/virtusertable < /etc/mail/virtusertable"],
            ["TCP Wrapper를 이용해 외부의 호스트들의 접근을 제어하는 과정이다.\n특정 호스트들에 대한 허가 관련 설정을 위해 관련 파일을 편집기로 작업한다.\n","\nvi /etc/hosts.allow\n"],
            ["\nTCP Wrapper를 이용해 외부의 호스트들의 접근을 제어하는 과정이다.\n모든 서비스에 대해 로컬호스트와 ihd.or.kr 도메인을 사용하는 호스트들은 모두 허가한다.\n","\nALL: localhost, .ihd.or.kr\n"],
            ["\nTCP Wrapper를 이용해 외부의 호스트들의 접근을 제어하는 과정이다.\n텔넷 서비스는 192.168.5.13번 호스트만 허가한다.\n","\nin.telnetd: 192.168.5.13\n"],
            ["\nTCP Wrapper를 이용해 외부의 호스트들의 접근을 제어하는 과정이다.\nssh는 192.168.5.0 네트워크 대역에 속한 모든 호스트를 허가한다.\n","\nsshd: 192.168.5."],
            ["패스워드를 변경한 후에는 최소 3일 동안 사용해야 하고, 패스워드 변경없이 사용가능한 날짜는 60일이다.\n해당 사용자는 2020년 12월 22일까지만로그인이 되도록 설정한다\n괄호 하나에 옵션과 값을 모두 기입한다.\n() () () () ihduser\n","\nchage -m 3 -M 60 -E 2020-12-22 ihduser\n"],
            ["사용자의 디스크 쿼터를 설정하는과정이다. \n사용자에게 설정된 유예 기간(grace period)을 변경한다.\n","\nedquota -t\n"],
            ["\nihduser에 설정된 쿼터 용량을 kaituser에 동일하게 적용시킨다.\n","\nedquota -p ihduser kaituser \n"],
            ["\nkaituser에 적용된 디스크 쿼터 정보를 확인한다.\n","\nquota kaituser"],
            ["시스템에 기본적으로 설치된 cat 명령어의 패키지 프로그램명을 찾아서 해당 패키지가 설치한 파일 목록을 확인하는 과정이다. \ncat 명령어의 절대 경로 정보를 출력한다.\ncat 명령어를 설치한 패키지명을 찾는다.\ncat 명령어를 설치한 패키지의 크기, 사이즈, 요약, 설명 등의 기본정보를 출력한다.\ncat 명령어가 포함된 패키지가 설치한 파일 목록을 확인한다.\n","\n시스템에 기본적으로 설치된 cat 명령어의 패키지 프로그램명을 찾아서 해당 패키지가 설치한 파일 목록을 확인하는 과정이다. \ncat 명령어의 절대 경로 정보를 출력한다.\nwhich cat\ncat 명령어를 설치한 패키지명을 찾는다.\nrpm -qf /bin/cat (/bin/cat은 which cat의 결과)\ncat 명령어를 설치한 패키지의 크기, 사이즈, 요약, 설명 등의 기본정보를 출력한다.\nrpm -qi coreutils (coreutils는 rpm -qf /bin/cat의 결과)\ncat 명령어가 포함된 패키지가 설치한 파일 목록을 확인한다.\nrpm -ql coreutils (coreutils는 rpm -qf /bin/cat의 결과)"],
            ["커널 모듈 간의 의존성 정보를 확인한다.\n","\ncat lib/modules/{version}/modules.dep\n"],
            ["\n모듈 간의 의존성 변경으로 인해 파일 정보가 갱신 되어 관련 명령어를 실행한다. \n","\ndepmod (modules.dep, map 파일을 만드는 명령어"],
            ["프린터 관련 명령어를 사용해서 /etc/passwd의 내용을 2장 출력하려고 한다. 두가지 말해봐라\n","\nlpr -# 2\nlp -n 2"],
            ["시스템 로그 관련 설정을 하는 과정이다.\n관련 파일명을 절대 경로로 기재한다.\n","\nvi etc/rsyslog.conf\n"],
            ["\n시스템 로그 관련 설정을 하는 과정이다.\nssh와 같은 인증을 필요로 하는 프로그램 유형이 발생한 메시지는 /var/log/sshlog에 기록하고 info 수준이의 로그는 제외한다.\n","\nauthpriv.*;authpriv.!=info /var/log/sshlog\n"],
            ["\n시스템 로그 관련 설정을 하는 과정이다.\n모든 facility가 발생하는 crit 수준의 메시지만 /var/log/critical 파일에 기록한다.\n","\n*.=crit /var/log/critical"],
            ["최근 3일 동안 로그인한 사용자들의 마지막 로그인 기록을 확인한다.\n","\nlastlog -t 3\n"],
            ["\n시스템이 재부팅한 기록만을 확인한다.\n","\nlast reboot\n"],
            ["\nihduser가 로그인한 기록만을 확인한다.\n","\nlast ihduser\n"],
            ["\nkaituser가 로그인에 실패한 기록만을 확인한다.\n","\nlastb kaiuser"],
            ["시스템 보안 강화를 위해 커널 매개변수를 제어하는 과정이다.\nping 명령어에 응답하지 않도록 커널 매개 변수를 변경한다.\n","\nsysctl -w net.ipv4.icmp_echo_ignore_all=1\n"],
            ["\n시스템 보안 강화를 위해 커널 매개변수를 제어하는 과정이다.\n재부팅 시에도 작업 내용이 저장되게 하려고 어떤 설정 파일을 변경해야 하는지 절대 경로를 쓰시오\n","\n/etc/sysctl.conf"],
            ["원격지인 192.168.12.22의 /home 디렉터리를 로컬시스템의 /backup 디렉터리 아래에 백업한다. root 권한으로 접속하여 허가권, 타임스탬프 등은 그대로 유지한다. 아울러 작업 진행 사항을 표시하며 전송시에 압축을 사용한다.\n","rsync -avz root@192.168.12.22:/home /backup"],
            ["webmaster 계정으로 들어오는 메일은 고객지원센터 소속 계정인 ihduser와 kaituser에게 전달되도록 설정한다. admin계정으로 들어오는 메일은 /etc/mail_admin 파일에 지정된 사용자들에게 전달되도록 설정한다.\nvi ()\n()\n()\n() <- 설정한 내용을 적용하는 명령어\n","\nvi /etc/aliases\nwebmaster: ihduser, kaituser\nadmin::include:/etc/mail_admin\nnewaliases 또는 sendmail -bi"],
            ["아파치 설정 과정이다. 아래는?\n웹 문서가 위치하는 디렉터리의 경로는 /usr/local/apache/html로 변경한다.\n일반 사용자의 웹 디렉터리를 www으로 지정한다.\n웹 디렉터리 접근 시에 인식되는 인텍스 파일의 순서를 index.htm, index.html, index.php\n웹 서버의 기본 포트 번호를 8080으로 지정한다.\n도메인명을 www.ihd.or.kr으로 지정하고 포트 번호는 8080을 사용한다.\n","\n아파치 설정 과정이다. 아래는?\n웹 문서가 위치하는 디렉터리의 경로는 /usr/local/apache/html로 변경한다.\nDocumentRoot \"/usr/local/apache/html\"\n일반 사용자의 웹 디렉터리를 www으로 지정한다.\nUserDir www\n웹 디렉터리 접근 시에 인식되는 인텍스 파일의 순서를 index.htm, index.html, index.php\nDirectoryIndex index.htm, index.html, index.php\n웹 서버의 기본 포트 번호를 8080으로 지정한다.\nListen 8080\n도메인명을 www.ihd.or.kr으로 지정하고 포트 번호는 8080을 사용한다.\nServerName www.ihd.or.kr:8080"],
            ["삼바서버 설정과정이다.\n윈도우에서 접근할 때의 보이는 폴더 이름은 www으로 설정한다. 간단한 설명은 'Web Directory', 공유 디렉터리 경로는 /usr/local/apache/htdcos로 설정, 접근 가능한 사용자는 ihduser 및 kaituser만 가능하고 두 사용자 모두 파일 생성 및 삭제 권한을 부여한다.\nvi ()\n()\n()\n()\n()\n()\n","\nvi /etc/samba/smb.conf\n[www]\ncomment = Web Directory\npath = /usr/local/apached/htdcos\nvalid users = ihduser, kaituser\nwritable = yes"],
            ["DNS 서버에 질의 가능한 호스트는 192.168.5.0 네트워크 대역에 속한 호스트와 IP 주소가 192.168.12.22인 호스트만 가능하도록 설정한다.\n","\nallow-query {192.168.5.0/24; 192.168.12.22;};\n"],
            ["\n도메인에 대한 질의를 168.126.63.1서버로 전달하고, 해당 서버가 그에 대한 응답이 없을 경우 그 질의에 대한 응답을 하지 않도록 설정한다.\n","\nforward only; ( 그렇다면 응답을 할 때는 어떤 항목 값으로 설정해줘야 할까?\nforwarders {168.126.63.1;};"],
            ["기본 테이블인 filter의 INPUT 사슬에 설정한 두 번째 정책이 IP 주소 오류로 인해 수정하려고 한다.\niptables ( ) 2 -s 192.168.12.22 -j DROP","iptables -R INPUT 2 -s 192.168.12.22 -j DROP\n"],
            ["기본 테이블인 filter의 INPUT 사슬에 설정한 다섯 번째 정책을 삭제한다.\n","iptables -D INPUT 5\n"],
            ["기본 테이블인 filter의 INPUT 사슬에 설정한 두 번째 정책 이후와 연관된 로그를 기록하도록 설정한다.\n","iptables -I INPUT 2 -j LOG"],
            ["Proxy 서버 포트를 8080 으로 설정한다.\n","http_port 8080\n"],
            ["Proxy 설정에서 192.168.5.0 네트워크 대역에 호스트들의 별칭을 ihdnet으로 설정하고, 해당 호스트들의 사용을 허가하도록 설정한다.\n","acl ihdnet src 192.168.5.0/24\nhttp_access allow ihdnet"],
            ["사용자에게 부여되는 UID의 최댓값을 변경하려고 한다.\n","/etc/login.defs\n"],
            ["사용자 추가 시 www이라는 디렉터리를 사용자에게 기본적으로 제공하려고 한다.\n","/etc/skel\n"],
            ["사용자 추가 시 생성되는 홈 디렉터리의 사본 위치를/users 디렉터리 내에 생성되도록 변경하려고 한다.\n","/etc/default/useradd\n"],
            ["사용자 패스워드에 적용된 암호화 알고리즘의 정확한 이름을 확인하려고 한다.\n","/etc/login.defs\n"],
            ["dd 명령을 이용해서 스왑 파일을 만들려고 한다.\n스왑 파일명은 최상위 디렉터리인 /에 swap_file로 지정한다.\n스왑 파일 크기는 1GB로 지정한다.\n블록의 크기는 1kilobyte로 지정한다.\n","\ndd if=/dev/zero of=/swap_file bs=1k count=1000000"],
            ["ihduser 사용자가 실행한 프로세스의 PID 값을 출력한다.\n","pgrep -u ihduser\n"],
            ["PID가 14513인 프로세스를 실행한 명령어의 절대 경로를 출력한다.\n","ls -l /proc/14513/exe"],
            ["시스템에 설치된 패키지에 대한 정보를 출력한다. yum 관련\n","yum list installed\n"],
            ["telnet 이라는 문자열과 관련된 패키지 정보를 출력한다. yum 관련\n","yum search telnet\n"],
            ["telnet-server 패키지의 버전, 사이즈, 요약, 설명 등의 기본 정보를 출력한다. yum 관련\n","yum info telnet-server\n"],
            ["telnet-server 패키지를 설치한다. yum 관련\n","yum install telnet-server"],
            ["/dev/sda1에 부여되어 있는 UUID 값을 출력한다.\n","blkid /dev/sda1\n"],
            ["/dev/sda1의 블록 사이즈 정보를 출력한다.\n","blockdev --getbsz /dev/sda1"],
            ["last 명령으로 참조되는 로그 파일의 로테이션 관련 설정을 하는 과정이다.\n vi () - 파일 명을 정대 경로로 기제한다.\n(){ - 파일 명을 정대 경로로 기제한다.\n() - 해당 로그 파일의 정보를 일반 사용자들이 볼 수 없도록 허가권 및 소유권을 지정한다.\n}\n","vim /etc/logrotate.conf\n/var/log/wtmp{\n create 0600 root root\n}"],
            ["로그인에 실패한 접속 기록을 출력한다. 20180331 날짜의 로그 파일을 확인할 것이다.\n","lastb -f /var/log/btmp-20180331\n"],
            ["로그인에 성공한 접속 기록을 출력한다. 20180331 날짜의 로그 파일을 확인할 것이다.\n","last -f /var/log/wtmp-20180331"],
            ["다음은 운영 중인 sshd 서버로 접근하는 root 계정에 대한 거부 설정을 하는 과정이다.\nvi ()\n()\n","\nvi /etc/ssh/sshd_config\nPermitRootLogin no"],
            ["/home 디렉터리를 home.cpio로 백업을 진행하는데, 데이터 형식을 SVR4 portable format with no CRC으로 하고 진행 과정을 상세히 출력한다.\n","find /home | cpio -ocv > home.cpio\n"],
            ["백업된 home.cpio로 데이터를 복원한다. 데이터 형식은 SVR4 portable format with no CRC으로 지정하고 진행 과정을 상세히 출력한다.\n","cpio -icv < home.cpio"],
            ["ihduser라는 웹 사용자를 생성하는데, 관련 파일은 /user/local/apache/conf/password로 생성한다.\n","htpasswd -c /user/local/apache/conf/password ihduser\n"],
            ["아파치 환경 설정 파일의 문법적 오류가 있는지 여부를 점검한다.\n","httpd -t\n"],
            ["아파치 웹 서버를 재시작하지 않고, 변경된 환경 설정 파일 정보만을 다시 읽어들인다.\n","httpd -k graceful"],
            ["관련 명령어를 사용해서 NIS 도메인명을 ihd.or.kr로 지정한다.\n","nisdomainname ihd.or.kr\n"],
            ["재부팅 시에도 관련 NIS 도메인명이 적용시키기 위해 관련 파일에 등록한다.\n","vi /etc/sysconfig/network\nNISDOMAIN=ihd.or.kr"],
            ["vsftpd 서버를 설정하는 과정이다.\nihduser, kaituser의 ftp 서버 접근을 거부하도록 설정한다.\n","vi /etc/vsftpd/ftpusers\nihduser\nkaituser\n"],
            ["vsftpd 서버를 설정하는 과정이다.\n    접속한 사용자의 홈 디렉터리를 최상위 디렉터리로 지정한다.\n","vi /etc/vsftpd/vsftpd.conf\nchroot_local_user=YES\n"],
            ["첫 번째 이더넷카드(eth0)를 통해 외부로 나가는 패킷에 203.247.5.13번 IP 주소를 부여한다.\n","iptables -t nat -A postrouting -o eth0 --to 203.247.5.13 -j SNAT\n"],
            ["203.247.12.22의 80번 포트로 들어오는 패킷을 192.168.5.13의 80번 포트로 연결한다.\n","iptables -t nat -A prerouting -p tcp -d 203.247.12.22 --dport 80 -j DNAT --to 192.168.5.13:80\n"],
            ["DNS 서버의 zone 파일을 설정한는과정이다.\nihd.or.kr 도메인으로 메일을 받을 수 있도록 설정\n@ IN SOA ~\n IN NS ~\n IN A ~\n","IN MX 10 ihd.or.kr\n"],
            ["DNS 서버의 zone 파일을 설정한는과정이다.\nwww도메인을 사용하는 호스트의 IP를 192.168.12.22로 설정\n","www IN A 192.168.12.22\n"],
            ["DNS 서버의 zone 파일을 설정한는과정이다.\nwww1 도메인으로 접속하는 경우에도 www 호스트로 연결\n","www1 IN CNAME www\n"],
            ["할당할 IP 주소 대역을 192.168.5.1부터 192.168.5.253로 지정하고, DHCP 클라이언트 뿐만아니라 BOOTP 클라이언트도 함께 할당한다.\n","range dynamic-bootp 192.168.5.1 192.168.5.253;\n"],
            ["dhcp 설정에서 할당할 도메인명은 ihd.or.kr로 지정한다.\n","option domain-name \"ihd.or.kr\";\n"],
            ["dhcp 설정에서 게이트웨이 주소를 192.168.5.254로 지정한다.\n","option routers 192.168.5.254;\n"],
            ["dhcp 설정에서 브로드캐스트 주소를 192.168.5.255로 지정한다.\n","option broadcast-address 192.168.5.255;"],
            ["다음 조건을 만족하게 특수권한을 설정하시오\n일반 사용자들이 /ihd 디렉터리에 파일 밑 디렉터리 생성이 가능하다.\n일반 사용자들은 자신이 생성한 파일 및 디렉터리 이외에는 수정 및 삭제가 불가능하다.\n기존에 설정된 /ihd 디렉터리의 허가권값에 상관없이 적용되도록 설정한다.\nchmod () /ihd\n","1777\n"],
            ["/dev/sdb1 디바이스의 블록 사이즈 단위를 1024byte로 지정하고 ex4파일시스템으로 생성한다.\nmke2fs () ext4 () 1024 /dev/sdb1\n","mke2fs -t ext4 -b 1024 /dev/sdb1\n"],
            ["생성된 파일시스템(/dev/sdb2)의 블록 사이즈 정보를 확인한다.\n","blockdev --getbsz /dev/sdb2 또는 dumpe2fs /dev/sdb2"],
            ["rpm 패키지 httpd를 삭제하는 과정에서 의존성을 무시하고 삭제하는 방법\n","rpm -e httpd --nodeps"],
            ["fstab 설정에서 /dev/sdb1을 /data 디렉터리에 ext4으로 자동 마운트되도록 설정한다.\n부팅시 /dev/sdb1 디바이스의 파일시스템 점검하고 dump를 사용을 하지 않는다.\n","/dev/sdb1 /data ext4 defaults 0 1"],
            ["/dev/sda1의 I/O 제한 정보를 출력한다.\n","blkid -i /dev/sda1"],
            ["명령어를 이용하여 /var/log/messages 파일에 문자열을 추가한다\n'Hello, World!'이 로그파일에 기록될 때 같은 라인에 프로세스 아이디도 기록되도록 한다.\n","logger -i -f /var/log/messages 'Hello, World!'"],
            ["find 명령의 표준 출력을 cpio의 표준입력으로 받아 text.backup파일로 백업한다.\nfind . -name *.text -print | cpio () () text.backup\n","find . -name *.text -print | cpio -o > text.backup\n"],
            ["text.backup 백업된 데이터를 표준입력으로 받아 현재 디렉터리에 복원한다.\ncpio () () text.backup\n","cpio -i < text.backup"],

        function foo() {
            index++;

            document.getElementById("text").innerText = Math.floor(index / 2) + '. ' + data[Math.floor(index / 2)][index % 2];

        }

        function back() {
            index--;
            console.log('Math.floor(index/2)', Math.floor(index / 2));
            console.log('index%2', index % 2);
            document.getElementById("text").innerText = Math.floor(index / 2) + '. ' + data[Math.floor(index / 2)][index % 2];
            toggleColor();
        }

        function toggleColor() {
            if (index % 2 == 1) {
                document.getElementById("text").style.color = 'red';
            } else {
                document.getElementById("text").style.color = 'black';
            }
        }

        function shuffle(_data) {
            return _data.map(a => ([Math.random(), a])).sort((a, b) => a[0] - b[0]).map(a => a[1]);
        }

        function goo() {
            var areaData = document.getElementById('area').value.split("#");
            var res = '';
            for (var i = 0; i < areaData.length - 1; i += 2) {
                res += '["' + convert(areaData[i]) + '","' + convert(areaData[i + 1]) + '"],\n';
            }

            document.getElementById("text").innerText = res;
            var text = document.getElementById("text").innerText;
            // text = res;
            var createInput = document.createElement("TEXTAREA");
            var t = document.createTextNode(text);
            createInput.appendChild(t);
            document.body.appendChild(createInput);
            createInput.value = text;
            createInput.select();
            document.execCommand('copy');
            document.body.removeChild(createInput);
        }
        function convert(_str) {
            return _str.replace(/\n/g, '\\n');

        }
        function enterkey() {
            if (window.event.keyCode == 13 || window.event.keyCode == 34) {
                // 엔터키가 눌렸을 때 실행할 내용
                foo();
            } else if (window.event.keyCode == 33) {
                back()
            }
        }
