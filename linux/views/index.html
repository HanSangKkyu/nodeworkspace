                if(index%2 == 1){

                }else{
                    document.getElementById("text").style.color = 'black';
                }
            }
            
            function shuffle(){
                return data.map(a => ([Math.random(),a])).sort((a,b) => a[0]-b[0]).map(a => a[1]);
            }

            function goo(){
                var areaData = document.getElementById('area').value.split("#");

                for(var i=0;i<areaData.length - 1 ;i+=2){
                    res += '["'+convert(areaData[i]) + '","' + convert(areaData[i+1]) + '"],\n';
                }

                document.getElementById("text").innerText = res;
            }
            function convert(_str){
                return _str.replace(/\n/g, '\\n');

            function enterkey() {

                } else if(window.event.keyCode == 33){

                }
